name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"] # push main：自動部署 + 打 tag
  pull_request:
    branches: ["main"] # PR：只跑 build-and-test
  workflow_dispatch:
    inputs:
      ref:
        description: "要部署/回滾的 git ref（tag / branch / commit SHA），留空代表使用預設分支"
        required: false
        type: string

# 全域 permissions：先維持你原本設定（簡單好用）
# 之後想更安全可再拆成 job-level 最小權限（延伸優化）
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # push/PR 時 inputs.ref 不存在，會自動 fallback；手動回滾時可指定 tag/sha
          ref: ${{ inputs.ref }} # checkout 支援 ref 指定 [web:169][web:160]

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Project
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist
          retention-days: 1

  deploy:
    needs: build-and-test
    # PR 不部署；push + 手動才部署
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }} # 手動回滾時也 checkout 同一個 ref [web:169][web:160]

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 只在 push main 的「正常發布」時打 tag；手動回滾不打 tag
      - name: Create Release Tag
        if: github.event_name == 'push'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          git tag $TAG_NAME
          git push origin $TAG_NAME
